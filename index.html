    <title>Asesores Comerciales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 33px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #cccccc;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card a {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #25d366;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            gap: 5px;
        }
        .card a:hover {
            background-color: #1da851;
        }
        .whatsapp-icon {
            width: 24px;
            height: 24px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
